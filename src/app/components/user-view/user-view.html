<div class="max-w-lg mx-auto mt-8 p-6 border rounded-lg shadow bg-white">
    <h2 class="text-2xl font-bold mb-4 text-gray-700">User Details</h2>
    @if (detailsView()) {
    <div>
        <div class="mb-3">
            <span class="font-semibold text-gray-600">ID:</span>
            <span class="ml-2">{{ detailsView().id }}</span>
        </div>
        <div class="mb-3">
            <span class="font-semibold text-gray-600">Name:</span>
            <span class="ml-2">{{ detailsView().name }}</span>
        </div>
        <div class="mb-3">
            <span class="font-semibold text-gray-600">Language:</span>
            <span class="ml-2">{{ detailsView().language }}</span>
        </div>
        <div class="mb-3">
            <span class="font-semibold text-gray-600">Bio:</span>
            <span class="ml-2">{{ detailsView().bio }}</span>
        </div>
        <div class="mb-3">
            <span class="font-semibold text-gray-600">Version:</span>
            <span class="ml-2">{{ detailsView().version }}</span>
        </div>

        <button (click)="goBack()"
            class="mt-4 px-4 py-2 bg-blue-500 text-blue-600 rounded hover:bg-blue-600 btn-secondary">
            ← Back to Users
        </button>
    </div>
    } @else {
    <div>
        <p class="text-red-500 font-medium">User not found.</p>
        <button (click)="goBack()"
            class="mt-4 px-4 py-2 bg-blue-500 text-blue-600 rounded hover:bg-blue-600 btn-secondary">
            ← Back to Users
        </button>
    </div>
    }
</div>
